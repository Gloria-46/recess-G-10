<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Application Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: peach; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #a6a3a3; border-radius: 8px; box-shadow: 0.5px 0.5px 3px black;}
        label { display: block; margin-top: 15px; }
        input[type="file"], input[type="email"] { width: 100%; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #1e87f7; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #06407e; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Vendor Application Upload</h2>
    <form id="uploadForm">
        <label for="application">APPLICATION (PDF):</label>
        <input type="file" id="application" name="application" accept="application/pdf" required>

        <label for="complianceCertificate">COMPLIANCE CERTIFICATE (PDF):</label>
        <input type="file" id="complianceCertificate" name="complianceCertificate" accept="application/pdf" required>

        <label for="bankStatement">BANK STATEMENT (PDF):</label>
        <input type="file" id="bankStatement" name="bankStatement" accept="application/pdf" required>

        <label for="email">VENDOR EMAIL:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">SUBMIT APPLICATION</button>
    </form>
    <div class="result" id="result"></div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            document.getElementById('result').textContent = 'Submitting...';
            try {

            const response = await fetch('http://localhost:8080/api/apply', {
                method: 'POST',
                body: formData
            });
                const text = await response.text();
                document.getElementById('result').textContent = text;
            } catch (err) {
                document.getElementById('result').textContent = 'Error: ' + err;
            }
        });
    </script>
</body>
</html>
